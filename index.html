<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <title>Udacity - Neighborhood Map Project </title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Neighborhood Map</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">

          <input type="button" class="btn btn-dark" id="btnGetCategories"
                 style="display: none"
                 value="Get Categories"
                 data-bind="click: getCategories()">

          <!-- Categories List -->
          <select class="form-control" name="category"
                  data-bind="options: categoriesList,
                                        optionsText: 'name',
                                        optionsValue: 'id',
                                       optionsCaption: 'Select Category',
                                       valueAllowUnset: true,
                                       value: selectedChoice,
                                       "
          >
          </select>

          <ul class="nav nav-sidebar" data-bind="foreach: categoryPlacesMarkers">
            <li class="category-place" data-bind="text: title, click: $parent.toggleBounce, value: id"></li>
            <a href="" data-bind="value: id, click: $parent.likePlace">
              <span class="glyphicon glyphicon-thumbs-up"></span>
            </a>
          </ul>
        </div>
        <div class="main">
          <section id="cd-google-map">
            <div id="google-container"></div>
              <div id="cd-zoom-in"></div>
              <div id="cd-zoom-out"></div>
            <address>Cairo, Egypt</address>
          </section>

        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>

    <!-- Knockout JS Library -->
    <script src="js/knockout-3.4.2.js"></script>

    <script src="js/knockout.mapping-latest.js"></script>

    <script src="js/modernizr.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDg9HX3RjDw5V3hGkn98WwFOa_Vp8TVbNk&callback=startApp"></script>

    <!-- Appliction Configuration -->
    <script src="js/CategoriesModelView.js"></script>

    <!-- Google Map Configuration -->
    <script src="js/main.js"></script>
  </body>
</html>
